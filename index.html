<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavasScript Quiz App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1 id="quizTitle">JavasScript Quiz</h1>
    </header>
    <section>
      <h3 id="time" ></h1>
      <h2 id="question" class="question"></h2>
      <div id="option" class="option"></div>
      <form id="scores">
        <label id="initial" for="fname">Initials: </label>
        <input type="text" id="initials" name="initials">
        <button id="highscores" class="btn">highscore</button>
      </form>
      <div id="highscorelist"></div>
      <p id="correctOrWrong" class="correctOrWrong"></p>
    </section>
    <!-- Added link to the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/questions.js"></script>
  </body>
</html>
